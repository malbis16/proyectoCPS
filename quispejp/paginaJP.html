<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Personal | Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styleJP.css">
</head>

<body>

    <div class="container">
        <h2>Registro Personal</h2>
        <p class="subtitle">Registro de Datos personales</p>

        <form id="personalForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="usuario@ejemplo.com" required>
            </div>

            <div class="row">
                <div class="form-group half">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
                <div class="form-group half">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+591 ...">
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Sobre mí</label>
                <textarea id="bio" name="bio" placeholder="Escribe una breve descripción..."></textarea>
            </div>

            <button type="submit" id="submitBtn">Guardar Registro</button>

            <div class="actions">
                <span id="contador">Registros guardados: 0</span>
                <button type="button" id="exportBtn" class="btn-secondary">Exportar Todo (.csv)</button>
            </div>
        </form>
    </div>

    <script src="scripts/scriptJP.js"></script>
</body>

</html>
